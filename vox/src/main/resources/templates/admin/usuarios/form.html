<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="titulo='Cadastro de usuários'">
   <body>

    <!-- Conteúdo principal -->
    <section layout:fragment="content" class="py-4">
      <div class="container-fluid">

        <!-- Card do formulário -->
        <div class="cards-form card border-0 shadow-sm">
          <div class="card-body">

            <!-- Cabeçalho -->
            <div class="mb-3">
              <h1 class="text-black h4 mb-1"
                  th:text="${usuario.id} != null ? 'Editar Usuário' : 'Cadastrar Usuário'">
                Cadastrar Usuário
              </h1>
              <p class="text-black small mb-0">
                Informe os dados do usuário e defina seu perfil de acesso ao sistema.
              </p>
            </div>

            <!-- Formulário -->
            <form th:action="@{/admin/usuarios/save}"
                  th:object="${usuario}"
                  method="post"
                  class="row g-3">

              <input type="hidden" th:field="*{id}" />

              <!-- Nome -->
              <div class="col-md-6">
                <label for="nome" class="form-label small text-uppercase text-black">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small mt-1"></p>
              </div>

              <!-- Telefone -->
              <div class="col-md-6">
                <label for="telefone" class="form-label small text-uppercase text-black">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control"/>
                <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger small mt-1"></p>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label for="email" class="form-label small text-uppercase text-black">E-mail</label>
                <input type="text" id="email" th:field="*{email}" class="form-control"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></p>
              </div>

              <!-- Senha -->
              <div class="col-md-6">
                <label for="senha" class="form-label small text-uppercase text-black">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-control"
                       th:required="${usuario.id == null}"/>
                <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger small mt-1"></p>
              </div>

              <!-- Role -->
              <div class="col-md-6">
                <label for="role" class="form-label small text-uppercase text-black">Tipo de Usuário</label>
                <select id="role" th:field="*{role}" class="form-select">
                  <option value="">-- Selecione --</option>
                  <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
                <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small mt-1"></p>
              </div>

              <!-- Botões -->
              <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                <a th:href="@{/admin/usuarios}" class="btn btn-light border">Voltar à lista</a>
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </section>

  </body>
</html>
