<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="titulo='Lista de usuários'">

  <body>
    <section layout:fragment="content" class="py-4">
      <div class="container-fluid">

        <!-- Header -->
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
          <div>
            <h1 class="h3 mb-1">Usuários</h1>
            <p class="text-muted small mb-0">Gerencie os usuários cadastrados no sistema.</p>
          </div>
          <div class="mt-3 mt-sm-0">
            <a th:href="@{/admin/usuarios/form}" class="btn btn-primary d-flex align-items-center">
              <i class="bi bi-plus-circle me-2"></i> Novo usuário
            </a>
          </div>
        </div>

        <!-- Tabela em card -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th class="text-nowrap">Nome</th>
                    <th class="text-nowrap">E-mail</th>
                    <th class="text-nowrap">Senha</th>
                    <th class="text-nowrap">Telefone</th>
                    <th class="text-nowrap">Matricula</th>
                    <th class="text-nowrap">Perfil</th>
                    <th class="text-end text-nowrap">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="usuario : ${usuarios}">
                    <td class="fw-semibold" th:text="${usuario.nome}">-</td>
                    <td class="fw-semibold" th:text="${usuario.email}">-</td>
                    <td class="fw-semibold" th:text="${usuario.senha}">-</td>
                    <td class="fw-semibold" th:text="${usuario.telefone}">-</td>
                    <td class="fw-semibold" th:text="${usuario.matricula}">-</td>
                    <td class="fw-semibold" th:text="${usuario.role}">-</td>
                    <td class="text-end">
                      <a th:href="@{/admin/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-pencil-square me-1"></i> Editar
                      </a>
                      <a th:href="@{/admin/usuarios/delete/{id}(id=${usuario.id})}" 
                         class="btn btn-sm btn-outline-danger" 
                         onclick="return confirm('Tem certeza que deseja remover este usuário?');">
                        <i class="bi bi-trash me-1"></i> Remover
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhum usuário encontrado.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
