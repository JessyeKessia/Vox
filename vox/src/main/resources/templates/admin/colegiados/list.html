<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="titulo='Lista de colegiados'">


  <body>
    <section layout:fragment="content" class="py-4">
      <div class="container-fluid">

        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
          <div>
            <h1 class="h3 mb-1">Colegiados</h1>
            <p class="text-muted small mb-0"> Visualize os colegiados, seus cursos associados e membros participantes.</p>
          </div>
          <div class="mt-3 mt-sm-0">
            <a th:href="@{/admin/colegiados/form}" class="btn btn-primary d-flex align-items-center" >
              <i class="bi bi-plus-circle me-2"></i>
              Novo colegiado
            </a>
          </div>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Descrição</th>
                    <th class="text-nowrap">Portaria</th>
                    <th class="text-nowrap">Curso</th>
                    <th class="text-nowrap">Data início</th>
                     <th class="text-nowrap">Data de Fim</th>
                    <th>Membros</th>
                    <th class="text-end text-nowrap">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c : ${colegiados.content}">
                    <td class="fw-semibold" th:text="${c.descricao}"></td>
                    <td th:text="${c.portaria}"></td>
                    <td th:text="${c.curso}"></td>
                    <td th:text="${#temporals.format(c.dataInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(c.dataFim, 'dd/MM/yyyy')}"></td>
                    <td>
                      <div th:if="${c.membros != null and !c.membros.isEmpty()}">

                        <!-- Mostra até 2 membros diretamente -->
                        <span th:each="m, iterStat : ${c.membros}"
                              th:if="${iterStat.index lt 2}"
                              th:text="${m.nome}"
                              class="badge bg-secondary-subtle text-secondary me-1 mb-1">
                        </span>

                        <!-- Se tiver mais membros, mostra botão para expandir -->
                        <span th:if="${c.membros.size() > 2}">
                          <a class="btn btn-sm btn-outline-secondary px-2 p-0 ms-1"
                            data-bs-toggle="collapse"
                            th:href="'#collapseMembros' + ${c.id}"
                            role="button"
                            aria-expanded="false"
                            th:attr="aria-controls='collapseMembros' + ${c.id}">
                            +<span th:text="${c.membros.size() - 2}"></span> mais 
                          </a>
                        </span>

                        <!-- Collapse com os membros restantes -->
                        <div th:id="'collapseMembros' + ${c.id}" class="collapse mt-1">
                          <span th:each="m, iterStat : ${c.membros}"
                                th:if="${iterStat.index ge 2}"
                                th:text="${m.nome}"
                                class="badge bg-secondary-subtle text-secondary me-1 mb-1">
                          </span>
                        </div>

                      </div>

                      <span th:if="${c.membros == null or c.membros.isEmpty()}"
                            class="text-muted small">
                        Nenhum membro
                      </span>
                    </td>
                    <td class="text-end">
                      <a th:href="@{/admin/colegiados/edit/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-pencil-square me-1"></i>
                        Editar
                      </a>
                      <a th:href="@{/admin/colegiados/delete/{id}(id=${c.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza?');">
                        <i class="bi bi-trash me-1"></i>
                        Remover
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${colegiados.totalElements == 0}">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhum colegiado encontrado.
                    </td>
                  </tr>
                  <tr th:if="${colegiados.totalElements > 0}">
                    <td colspan="7" class="text-center py-3">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          Mostrando página <span th:text="${colegiados.number + 1}"></span> de <span th:text="${colegiados.totalPages}"></span>
                        </div>
                        <div>
                          <a th:if="${!colegiados.first}" th:href="@{/admin/colegiados(page=${colegiados.number - 1},size=${colegiados.size})}" class="btn btn-sm btn-outline-secondary me-1">Anterior</a>
                          <a th:if="${!colegiados.last}" th:href="@{/admin/colegiados(page=${colegiados.number + 1},size=${colegiados.size})}" class="btn btn-sm btn-outline-secondary">Próximo</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
