<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
  
  <!-- Define o título da página -->
  <head>
    <title layout:fragment="titulo">Cadastrar Colegiado</title>
  </head>

  <body>
    <section layout:fragment="content" class="py-4">
      <div class="container-fluid">

        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
          <div>
            <h1 class="h3 mb-1">Colegiados</h1>
            <p class="text-muted small mb-0"> Visualize os colegiados, seus cursos associados e membros participantes.</p>
          </div>
          <div class="mt-3 mt-sm-0">
            <a th:href="@{admin/colegiados/form}" class="btn btn-primary d-flex align-items-center" >
              <i class="bi bi-plus-circle me-2"></i>
              Novo colegiado
            </a>
          </div>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Descrição</th>
                    <th class="text-nowrap">Portaria</th>
                    <th class="text-nowrap">Curso</th>
                    <th class="text-nowrap">Data início</th>
                    <th>Membros</th>
                    <th class="text-end text-nowrap">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c : ${colegiados}">
                    <td class="fw-semibold" th:text="${c.descricao}"></td>
                    <td th:text="${c.portaria}"></td>
                    <td th:text="${c.curso}"></td>
                    <td th:text="${#temporals.format(c.dataInicio, 'dd/MM/yyyy')}"></td>
                    <td>
                      <span th:if="${c.membros != null and !c.membros.isEmpty()}" th:each="m : ${c.membros}" class="badge bg-secondary-subtle text-secondary me-1 mb-1" th:text="${m.nome}"> </span>
                      <span th:if="${c.membros == null or c.membros.isEmpty()}" class="text-muted small"> Nenhum membro </span>
                    </td>
                    <td class="text-end">
                      <button th:href="@{/admin/colegiados/edit/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-pencil-square me-1"></i>
                        Editar
                      </button>
                      <button th:href="@{/admin/colegiados/delete/{id}(id=${c.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza?');">
                        <i class="bi bi-trash me-1"></i>
                        Remover
                      </button>
                    </td>
                  </tr>
                  <tr th:if="${colegiados.size() == 0}">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhum colegiado encontrado.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
