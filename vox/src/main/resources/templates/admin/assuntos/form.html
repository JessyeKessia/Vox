<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="titulo='Cadastro de Assuntos'">
  <body>
    <section layout:fragment="content" class="py-4">
      <div class="container">
        <!-- Card centralizado com largura maior -->
        <div class="cards-form card border-0 shadow-sm mx-auto" style="max-width: 700px;">
          <div class="card-body">
            <div class="mb-3">
              <h1 class="text-black h4 mb-1">Cadastrar Assunto</h1>
              <p class="text-black small mb-0">
                Informe o nome do assunto que será utilizado para classificar os processos.
              </p>
            </div>

            <form th:action="@{/admin/assuntos/save}" th:object="${assunto}" method="POST" class="row g-3">
              <input type="hidden" th:field="*{id}" />

              <div class="col-12">
                <label for="nome" class="form-label small text-uppercase text-black">
                  Nome do assunto
                </label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-black small mt-1"></p>
              </div>

              <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                <a th:href="@{/admin/assuntos}" class="btn btn-light border">Voltar à lista</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
