<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/base :: base(content=~{::section}, title='Lista de Processos')}"
>
  <head></head>
  <body>
    <section class="py-4">
      <div class="container-fluid">
        <div th:replace="~{fragments/menu :: message-success}"></div>
        <div th:replace="~{fragments/menu :: message-error}"></div>

        <!-- Header -->
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
          <div>
            <h1 class="h3 mb-1">Processos</h1>
            <p class="text-white mb-0 small">Visualize, filtre e acompanhe os processos em andamento.</p>
          </div>
          <div class="mt-3 mt-sm-0">
            <a th:href="@{/processos/form}" class="btn btn-primary d-flex align-items-center">
              <i class="bi bi-plus-circle me-2"></i> Novo processo
            </a>
          </div>
        </div>

        <!-- Filtros -->
        <div class="cards-form card border-0 shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="me-2 d-flex align-items-center justify-content-center rounded-circle bg-white" style="width: 32px; height: 32px">
                <i class="bi bi-funnel text-primary"></i>
              </div>
              <div>
                <h2 class="text-white h6 mb-0">Filtros</h2>
                <small class="text-white">Refine a busca por assunto e status.</small>
              </div>
            </div>

            <form th:action="@{/processos}" method="get" class="row g-3 align-items-end">
              <div class="col-md-4">
                <label for="assunto" class="form-label small text-uppercase text-white">Assunto</label>
                <select id="assunto" name="assunto" class="form-select">
                  <option value="">Todos</option>
                  <option th:each="a : ${assuntosItens}" th:value="${a.nome}" th:text="${a.nome}" th:selected="${a.nome == assuntoSelecionado}"></option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="status" class="form-label small text-uppercase text-white">Status</label>
                <select id="status" name="status" class="form-select">
                  <option value="">Todos</option>
                  <option th:each="s : ${statusItens}" th:value="${s.name()}" th:text="${s.name()}" th:selected="${s.name() == statusSelecionado}"></option>
                </select>
              </div>
              <thead class="table-dark">
              <div class="col-md-4 d-flex gap-2 justify-content-md-end">
                <button style="color: white; border-color: white" type="submit" class="btn btn-outline-primary">
                  <i class="bi bi-search me-1"></i> Filtrar
                </button>
                <a th:href="@{/processos}" class="btn btn-light border">Limpar</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Tabela -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                  <tr>
                    <th class="text-nowrap">Número</th>
                    <th class="text-nowrap" id="dataCriacao" >Data de Criação</th>
                    <th class="text-nowrap">Status</th>
                    <th>Descrição</th>
                    <th class="text-nowrap">Assunto</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- itera sobre 'processos' fornecida pelo controller -->
                  <tr th:each="p : ${processos}">
                    <td class="fw-semibold text-primary" th:text="${p.numero}">--</td>
                    <td th:text="${#temporals.format(p.dataCriacao, 'dd/MM/yyyy')}">--/--/----</td>
                    <td>
                      <span class="badge rounded-pill"
                            th:text="${p.status}"
                            th:classappend="${p.status.name() == 'CRIADO' ? ' bg-secondary-subtle text-secondary'
                            : p.status.name() == 'DISTRIBUIDO' ? ' bg-primary-subtle text-primary'
                            : p.status.name() == 'DISPONIVEL' ? ' bg-success-subtle text-success'
                            : p.status.name() == 'EM_PAUTA' ? ' bg-warning-subtle text-warning'
                            : p.status.name() == 'JULGADO' ? ' bg-dark-subtle text-dark'
                            : ' bg-secondary-subtle text-secondary'}">
                        --
                      </span>
                    </td>
                    <td class="text-truncate" style="max-width: 360px" th:text="${p.descricao}">--</td>
                    <td th:text="${p.assunto.nome}">--</td>
                  </tr>
                  <tr th:if="${processos.size() == 0}">
                    <td colspan="5" class="text-center py-4">Nenhum processo encontrado com os filtros atuais.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
