    <section class="py-4">

        <div th:replace="~{fragments/menu :: message-success}"></div>

        <!-- Card -->
        <div class="cards-form card border-0 shadow-sm">

            <div class="mb-3">
              <h1
                class=" text-white h4 mb-1"
                th:text="${professor.id} != null ? 'Editar Professor' : 'Cadastrar Professor'"
              >
                Cadastrar Professor
              </h1>
              <p class="text-white small mb-0">
                Informe os dados do professor e defina se ele atua como
                coordenador.
              </p>
            </div>

            <form
              th:action="@{/professores}"
              th:object="${professor}"
              method="post"
              class="row g-3"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="col-md-6">
                <label
                  for="nome"
                  class="form-label small text-uppercase text-white"
                  >Nome</label
                >
                <input
                  type="text"
                  id="nome"
                  th:field="*{nome}"
                  required
                  class="form-control"
                />
              </div>
