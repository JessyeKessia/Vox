<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Professores</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Professores</h1>

    <p><a th:href="@{/professores/form}">Novo professor</a></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Matrícula</th>
                <th>Coordenador?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${professores}">
                <td th:text="${p.id}">-</td>
                <td th:text="${p.nome}">-</td>
                <td th:text="${p.login}">-</td>
                <td th:text="${p.matricula}">-</td>
                <td th:text="${p.coordenador ? 'Sim' : 'Não'}">-</td>
                <td>
                    <a th:href="@{/professores/{id}(id=${p.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
