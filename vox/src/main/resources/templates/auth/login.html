<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Vox</title>
    <meta charset="utf-8" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon" />
    <link th:href="@{/css/auth.css}" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form
      class="form-signin"
      th:action="@{/auth}"
      method="POST"
      th:object="${usuario}"
    >
      <div class="centered">
        <img class="mb-4" th:src="@{/imagens/logo-vox.png}" alt="Logo do Vox" />
        <h1 class="h3 mb-3 font-weight-normal autentique">
          Por favor, autentique-se
        </h1>

        <div
          th:if="${mensagemErro}"
          th:replace="~{fragments/menu :: message-error}"
        ></div>

        <label for="email" class="sr-only">Email</label>
        <input
          type="email"
          class="form-control input-login"
          placeholder="Email"
          required
          autofocus
          th:field="*{email}"
        />
        <label for="senha" class="sr-only">Senha</label>

        <input
          type="password"
          class="form-control input-login"
          placeholder="Senha"
          required
          th:field="*{senha}"
        />

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="lembrar" />
            Lembrar-me
          </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
      </div>
    </form>
  </body>
</html>
