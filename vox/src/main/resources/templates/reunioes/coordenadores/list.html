<!DOCTYPE html>
<html lang="pt_BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="titulo='Listar Reuniões de Colegiado'">
<body>
    <section layout:fragment="content" class="py-4">
        <div class="container">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0">Reuniões de Colegiado</h1>
                    <p class="text-muted small mb-0">Gerencie e agende novas sessões deliberativas.</p>
                </div>
                <a th:href="@{/coordenadores/reunioes/form}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-calendar-plus me-1"></i> Agendar Reunião
                </a>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Data da Sessão</th>
                                    <th>Colegiado</th>
                                    <th>Status</th>
                                    <th class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="r : ${reunioes}">
                                    <td class="fw-bold" th:text="${#temporals.format(r.data, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${r.colegiado != null ? r.colegiado.curso : 'Não definido'}"></td>
                                    <td>
                                        <span th:if="${r.status.name() == 'PROGRAMADA'}" class="badge bg-info">Programada</span>
                                        <span th:if="${r.status.name() == 'EM_ANDAMENTO'}" class="badge bg-success">Em Andamento</span>
                                        <span th:if="${r.status.name() == 'ENCERRADA'}" class="badge bg-secondary">Encerrada</span>
                                    </td>
                                    <td class="text-end">
                                        <!-- BOTÃO ATIVO -->
                                        <a th:if="${r.status.name() == 'PROGRAMADA' and !existeReuniaoEmAndamento}"
                                        th:href="@{/coordenadores/reunioes/conduzir/{id}(id=${r.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-play-circle me-1"></i> Conduzir
                                        </a>
                                        <a th:if="${r.status.name() == 'EM_ANDAMENTO'}"
                                        th:href="@{/coordenadores/reunioes/conduzir/{id}(id=${r.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-play-circle me-1"></i> Continuar
                                        </a>

                                        <!-- BOTÃO DESABILITADO -->
                                        <button th:if="${r.status.name() != 'PROGRAMADA' or existeReuniaoEmAndamento}"
                                                class="btn btn-sm btn-outline-secondary"
                                                disabled>
                                            <i class="bi bi-play-circle me-1"></i> Conduzir
                                        </button>
                                    </td>
                                </tr>
                                
                                <tr th:if="${reunioes == null or #lists.isEmpty(reunioes)}">
                                    <td colspan="4" class="text-center py-5 text-muted">
                                        Nenhuma reunião agendada.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
