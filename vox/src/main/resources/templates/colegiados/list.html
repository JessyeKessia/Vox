<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/base :: base(content=~{::section}, title='Lista de Colegiados')}"
>
  <body>
    <section class="py-4">
      <div class="container-fluid">
        <!-- Mensagens -->
        <div th:replace="~{fragments/menu :: message-success}"></div>
        <div th:replace="~{fragments/menu :: message-error}"></div>

        <div
          class="d-flex flex-wrap align-items-center justify-content-between mb-3"
        >
          <div>
            <h1 class="h3 mb-1">Colegiados</h1>
            <p class="text-muted small mb-0">
              Visualize os colegiados, seus cursos associados e membros
              participantes.
            </p>
          </div>
          <div class="mt-3 mt-sm-0">
            <a
              th:href="@{/colegiados/form}"
              class="btn btn-primary d-flex align-items-center"
            >
              <i class="bi bi-plus-circle me-2"></i>
              Novo colegiado
            </a>
          </div>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Descrição</th>
                    <th class="text-nowrap">Portaria</th>
                    <th class="text-nowrap">Curso</th>
                    <th class="text-nowrap">Data início</th>
                    <th>Membros</th>
                    <th class="text-end text-nowrap">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c : ${colegiados}">
                    <td class="fw-semibold" th:text="${c.descricao}"></td>
                    <td th:text="${c.portaria}"></td>
                    <td th:text="${c.curso}"></td>
                    <td th:text="${#temporals.format(c.dataInicio, 'dd/MM/yyyy')}"></td>
                    <td>
                      <span
                        class="badge bg-secondary-subtle text-secondary me-1 mb-1"
                        th:each="m : ${c.membros}"
                        th:text="${m.nome}"
                      ></span>
                    </td>
                    <td class="text-end">
                      <a
                        th:href="@{/colegiados/{id}(id=${c.id})}"
                        class="btn btn-sm btn-outline-primary me-1"
                      >
                        <i class="bi bi-pencil-square me-1"></i>
                        Editar
                      </a>
                      <a
                        th:href="@{/colegiados/delete/{id}(id=${c.id})}"
                        class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Tem certeza?');"
                      >
                        <i class="bi bi-trash me-1"></i>
                        Remover
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${colegiados.size() == 0}">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhum colegiado encontrado.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
