<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="cabecalho">
    <div class="logo-bar mb-0 p-3">
        <span class="logo-font"><img th:src="@{/imagens/logo-vox.png}" /></span>
    </div>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/home}">Home</a>
            <a class="nav-item nav-link" th:href="@{/processos}" th:if="${session.usuario != null and (session.usuario.role.name() == 'ADMIN' || session.usuario.role.name() == 'ALUNO')}">Processos</a>
            <a class="nav-item nav-link" th:href="@{/assuntos}" th:if="${session.usuario != null and session.usuario.role.name() == 'ADMIN'}">Assuntos</a>
            <a class="nav-item nav-link" th:href="@{/professores}" th:if="${session.usuario != null and session.usuario.role.name() == 'ADMIN'}">Professores</a>
            <a class="nav-item nav-link" th:href="@{/alunos}" th:if="${session.usuario != null and session.usuario.role.name() == 'ADMIN'}">Alunos</a>
            <a class="nav-item nav-link" th:href="@{/colegiados}" th:if="${session.usuario != null and session.usuario.role.name() == 'ADMIN'}">Colegiados</a>
            <a class="nav-item nav-link" th:href="@{/coordenadores/processos}" th:if="${session.usuario != null and session.usuario.role.name() == 'ADMIN'}">Coordenadores</a>
        </div>

        <div style="margin-right: 5px">
            <span th:if="${session.usuario != null}" th:text="${session.usuario.email}"></span>
            <a th:href="@{/auth/logout}">
                <button class="logout-button">Sair</button>
            </a>
        </div>
    </nav>
</div>
</html>
