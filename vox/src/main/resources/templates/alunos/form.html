<!DOCTYPE html>
<html
  lang="pt_BR"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/base :: base(content=~{::section}, title=(${aluno.id} != null ? 'Editar Aluno' : 'Cadastrar Aluno'))}"
>
  <body>
    <section class="py-4">
      <div class="container-fluid">
        <!-- Mensagens -->
        <div th:replace="~{fragments/menu :: message-success}"></div>
        <div th:replace="~{fragments/menu :: message-error}"></div>

        <!-- Card -->
        <div class="cards-form card border-0 shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <h1
                class="text-white h4 mb-1"
                th:text="${aluno.id} != null ? 'Editar Aluno' : 'Cadastrar Aluno'"
              >
                Cadastrar Aluno
              </h1>
              <p class="text-white small mb-0">
                Informe os dados do aluno e as credenciais de acesso ao sistema.
              </p>
            </div>

            <form
              th:action="@{/alunos}"
              th:object="${aluno}"
              method="post"
              class="row g-3"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="col-md-6">
                <label
                  for="nome"
                  class="form-label small text-uppercase text-white"
                >
                  Nome
                </label>
                <input
                  type="text"
                  id="nome"
                  th:field="*{nome}"
                  class="form-control"
                />
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-white small mt-1"></p>
              </div>

              <div class="col-md-6">
                <label
                  for="fone"
                  class="form-label small text-uppercase text-white"
                >
                  Telefone
                </label>
                <input
                  type="text"
                  id="fone"
                  th:field="*{fone}"
                  class="form-control"
                />
                <p th:if="${#fields.hasErrors('fone')}" th:errors="*{fone}" class="text-white small mt-1"></p>
              </div>

              <div class="col-md-6">
                <label
                  for="E-mail"
                  class="form-label small text-uppercase text-white"
                >
                  Login
                </label>
                <input
                  type="text"
                  id="login"
                  th:field="*{email}"
                  required
                  class="form-control"
                />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-white small mt-1"></p>
              </div>

              <div class="col-md-6">
                <label
                  for="senha"
                  class="form-label small text-uppercase text-white"
                >
                  Senha
                </label>
                <input
                  type="password"
                  id="senha"
                  th:field="*{senha}"
                  required
                  class="form-control"
                />
                <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-white small mt-1"></p>
              </div>

              <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                <a th:href="@{/alunos}" class="btn btn-light border">
                  Voltar Ã  lista
                </a>
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
