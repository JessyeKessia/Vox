<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/base :: base(content=~{::section}, title='Lista de Alunos')}"
>
  <body>
    <section class="py-4">
      <div class="container-fluid">
        <!-- Mensagens -->
        <div th:replace="~{fragments/menu :: message-success}"></div>
        <div th:replace="~{fragments/menu :: message-error}"></div>

        <!-- Header -->
        <div
          class="d-flex flex-wrap align-items-center justify-content-between mb-3"
        >
          <div>
            <h1 class="h3 mb-1">Alunos</h1>
            <p class="text-muted small mb-0">
              Gerencie os alunos cadastrados e seus dados de acesso.
            </p>
          </div>

          <div class="mt-3 mt-sm-0">

            
            <a
              th:href="@{/alunos/form}"
              class="btn btn-primary d-flex align-items-center"
            >
              <i class="bi bi-plus-circle me-2"></i>
              Novo aluno
            </a>
          </div>
        </div>

        <!-- Tabela em card -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th class="text-nowrap">Nome</th>
                    <th class="text-nowrap">E-mail</th>
                    <th class="text-nowrap">Matrícula</th>
                    <th class="text-nowrap">Telefone</th>
                    <th class="text-end text-nowrap">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- iterar sobre lista simples 'alunos' -->
                  <tr th:each="a : ${alunos}">
                    <td class="fw-semibold" th:text="${a.nome}">-</td>
                    <td th:text="${a.email}">-</td>
                    <td th:text="${a.matricula}">-</td>
                    <td th:text="${a.fone}">-</td>
                    <td class="text-end">
                      <a
                        th:href="@{/alunos/{id}(id=${a.id})}"
                        class="btn btn-sm btn-outline-primary me-1"
                      >
                        <i class="bi bi-pencil-square me-1"></i>
                        Editar
                      </a>
                      <a
                        th:href="@{/alunos/delete/{id}(id=${a.id})}"
                        class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Tem certeza que deseja excluir este aluno?');"
                      >
                        <i class="bi bi-trash me-1"></i>
                        Excluir
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${alunos.size() == 0}">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhum aluno encontrado.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
