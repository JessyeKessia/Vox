<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Alunos</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Alunos</h1>

    <p><a th:href="@{/alunos/form}">Novo aluno</a></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Matrícula</th>
                <th>Fone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${alunos}">
                <td th:text="${a.id}">-</td>
                <td th:text="${a.nome}">-</td>
                <td th:text="${a.login}">-</td>
                <td th:text="${a.matricula}">-</td>
                <td th:text="${a.fone}">-</td>
                <td>
                    <a th:href="@{/alunos/{id}(id=${a.id})}">Editar</a> |
                    <a th:href="@{/alunos/delete/{id}(id=${a.id})}"
                       onclick="return confirm('Tem certeza que deseja excluir este aluno?');">
                        Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
