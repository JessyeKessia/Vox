<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(content=~{::section}, title='Processos - Coordenador')}">
  <head></head>
  <body>
    <section class="py-4">
      <div class="container-fluid">
        <div th:replace="~{fragments/menu :: message-success}"></div>
        <div th:replace="~{fragments/menu :: message-error}"></div>

        <!-- Header -->
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
          <div>
            <h1 class="h3 mb-1">Processos</h1>
            <p class="text-white mb-0 small">Visualize, filtre e acompanhe os processos como coordenador.</p>
          </div>
    
        </div>

        <!-- Filtros -->
        <div class="cards-form card border-0 shadow-sm mb-4">
          <div class="card-body">
            <form th:action="@{/coordenadores/processos}" method="get" class="row g-3 align-items-end">
              <div class="col-md-3">
                <label for="status" class="form-label small text-uppercase text-white">Status</label>
                <select id="status" name="status" class="form-select">
                  <option value="">Todos</option>
                  <option th:each="s : ${statusItens}"
                          th:value="${s.name()}"
                          th:text="${s.name()}"
                          th:selected="${s.name() == statusSelecionado}">
                  </option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="alunoInteressadoId" class="form-label small text-uppercase text-white">Aluno</label>
                <select id="alunoInteressadoId" name="alunoInteressadoId" class="form-select">
                  <option value="">Todos</option>
                  <option th:each="aluno : ${alunosItens}"
                          th:value="${aluno.id}"
                          th:text="${aluno.nome}"
                          th:selected="${aluno.id == alunoSelecionado}">
                  </option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="relatorId" class="form-label small text-uppercase text-white">Relator</label>
                <select id="relatorId" name="relatorId" class="form-select">
                  <option value="">Todos</option>
                  <option th:each="prof : ${professoresItens}"
                          th:value="${prof.id}"
                          th:text="${prof.nome}"
                          th:selected="${prof.id == professorSelecionado}">
                  </option>
                </select>
              </div>
              <div class="col-12 d-flex gap-2 justify-content-md-end">
                <button type="submit" class="btn btn-outline-primary" style="color:white;border-color:white">
                  <i class="bi bi-search me-1"></i> Filtrar
                </button>
                
                <a th:href="@{/coordenadores/processos}" class="btn btn-light border">Limpar</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Tabela -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                  <tr>
                    <th class="text-nowrap">Número</th>
                    <th class="text-nowrap">Data de Criação</th>
                    <th class="text-nowrap">Aluno interessado</th>
                    <th class="text-nowrap">Status</th>
                    <th class="text-nowrap">Professor Relator</th>
                    <th class="text-nowrap text-end">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p : ${processos}">
                    <td class="fw-semibold text-primary" th:text="${p.numero}">--</td>
                    <td th:text="${#temporals.format(p.dataCriacao, 'dd/MM/yyyy')}">--/--/----</td>
                    <td th:text="${p.alunoInteressado != null ? p.alunoInteressado.nome : '—'}">—</td>
                    <td>
                      <span class="badge rounded-pill"
                        th:text="${p.status}"
                        th:classappend="${p.status.name() == 'CRIADO' ? ' bg-secondary-subtle text-secondary'
                        : p.status.name() == 'DISTRIBUIDO' ? ' bg-primary-subtle text-primary'
                        : p.status.name() == 'DISPONIVEL' ? ' bg-success-subtle text-success'
                        : p.status.name() == 'EM_PAUTA' ? ' bg-warning-subtle text-warning'
                        : p.status.name() == 'JULGADO' ? ' bg-dark-subtle text-dark'
                        : ' bg-secondary-subtle text-secondary'}">
                          --
                        </span>
                    </td>
                    <td th:text="${p.relator != null ? p.relator.nome : '—'}">—</td>
                    <td class="text-end">
                      <a th:href="@{/coordenadores/processos/distribuir/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Distribuir</a>
                    </td>
                  </tr>

                  <tr th:if="${processos == null or processos.size() == 0}">
                    <td colspan="6" class="text-center py-4">Nenhum processo encontrado com os filtros atuais.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
