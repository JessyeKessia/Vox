<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Coordenadores</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Coordenadores</h1>
    <p><a th:href="@{/coordenadores/form}">Novo coordenador</a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Fone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${coordenadores}">
                <td th:text="${c.id}">-</td>
                <td th:text="${c.nome}">-</td>
                <td th:text="${c.login}">-</td>
                <td th:text="${c.fone}">-</td>
                <td>
                    <a th:href="@{/coordenadores/{id}(id=${c.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
