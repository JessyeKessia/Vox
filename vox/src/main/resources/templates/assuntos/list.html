<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Assuntos</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Assuntos</h1>

    <p><a th:href="@{/assuntos/form}">Novo assunto</a></p>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${assuntos}">
                <td th:text="${a.nome}">-</td>
                <td>
                    <a th:href="@{/assuntos/{id}(id=${a.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
