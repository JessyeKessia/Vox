<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/base :: base(content=~{::section}, title='Lista de Assuntos')}"
>
  <body>
    <section class="py-4">
      <div class="container-fluid">
        <!-- Mensagens -->
        <div th:replace="~{fragments/menu :: message-success}"></div>
        <div th:replace="~{fragments/menu :: message-error}"></div>

        <!-- Header -->
        <div
          class="d-flex flex-wrap align-items-center justify-content-between mb-3"
        >
          <div>
            <h1 class="h3 mb-1">Assuntos</h1>
            <p class="text-muted small mb-0">
              Gerencie os assuntos utilizados nos processos do sistema.
            </p>
          </div>
          <div class="mt-3 mt-sm-0">
            <a
              th:href="@{/assuntos/form}"
              class="btn btn-primary d-flex align-items-center"
            >
              <i class="bi bi-plus-circle me-2"></i>
              Novo assunto
            </a>
          </div>
        </div>

        <!-- Tabela em card -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Nome</th>
                    <th class="text-end text-nowrap">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a : ${assuntosPaginados.content}">
                    <td class="fw-semibold" th:text="${a.nome}">-</td>
                    <td class="text-end">
                      <a
                        th:href="@{/assuntos/{id}(id=${a.id})}"
                        class="btn btn-sm btn-outline-primary me-1"
                      >
                        <i class="bi bi-pencil-square me-1"></i>
                        Editar
                      </a>
                      <a
                        th:href="@{/assuntos/delete/{id}(id=${a.id})}"
                        class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Tem certeza que deseja remover este assunto?');"
                      >
                        <i class="bi bi-trash me-1"></i>
                        Remover
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${assuntosPaginados.content.size() == 0}">
                    <td colspan="2" class="text-center text-muted py-4">
                      Nenhum assunto encontrado.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Paginação -->
          <div
            class="card-footer bg-white border-0"
            th:if="${assuntosPaginados.totalPages > 1}"
          >
            <nav>
              <ul class="pagination pagination-sm mb-0 justify-content-end">
                <li
                  class="page-item"
                  th:classappend="${assuntosPaginados.first} ? ' disabled' : ''"
                >
                  <a
                    class="page-link"
                    th:href="@{/assuntos(page=${assuntosPaginados.number - 1}, size=${assuntosPaginados.size})}"
                    aria-label="Anterior"
                  >
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>

                <li
                  class="page-item"
                  th:each="i : ${#numbers.sequence(0, assuntosPaginados.totalPages - 1)}"
                  th:classappend="${i == assuntosPaginados.number} ? ' active' : ''"
                >
                  <a
                    class="page-link"
                    th:href="@{/assuntos(page=${i}, size=${assuntosPaginados.size})}"
                    th:text="${i + 1}"
                  >
                    1
                  </a>
                </li>

                <li
                  class="page-item"
                  th:classappend="${assuntosPaginados.last} ? ' disabled' : ''"
                >
                  <a
                    class="page-link"
                    th:href="@{/assuntos(page=${assuntosPaginados.number + 1}, size=${assuntosPaginados.size})}"
                    aria-label="Próximo"
                  >
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
