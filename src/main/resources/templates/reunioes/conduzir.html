<section layout:fragment="content" class="container mt-4">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body bg-light d-flex justify-content-between align-items-center">
            <div>
                <h2 class="h4 mb-1">Condução de Reunião #<span th:text="${reuniao.id}"></span></h2>
                <span class="badge bg-primary" th:text="${reuniao.status}"></span>
            </div>
            <form th:action="@{/reunioes/{id}/finalizar(id=${reuniao.id})}" method="post">
                <button type="submit" class="btn btn-danger">Encerrar Reunião</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="list-group shadow-sm">
                <div class="list-group-item active fw-bold">Pauta de Processos</div>
                <button th:each="p : ${reuniao.pauta}" 
                        class="list-group-item list-group-item-action d-flex justify-content-between">
                    <span th:text="${p.numero}"></span>
                    <i class="bi bi-chevron-right text-muted"></i>
                </button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Processo em Apreciação</div>
                <div class="card-body">
                    <p><strong>Relator:</strong> <span th:text="${reuniao.pauta[0].relator.nome}"></span></p>
                    <p><strong>Decisão do Relator:</strong> 
                        <span class="badge bg-info" th:text="${reuniao.pauta[0].decisaoRelator}"></span>
                    </p>
                    
                    <hr>
                    <h6>Votação dos Membros</h6>
                    <table class="table table-sm">
                        <thead>
                            <tr><th>Membro</th><th>Voto</th><th>Ausente</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="m : ${reuniao.membros}">
                                <td th:text="${m.nome}"></td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option value="COM_RELATOR">Com o Relator</option>
                                        <option value="DIVERGENTE">Divergente</option>
                                    </select>
                                </td>
                                <td class="text-center"><input type="checkbox" class="form-check-input"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
