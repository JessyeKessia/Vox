<table class="table table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>Data</th>
            <th>Colegiado</th>
            <th>Status</th>
            <th>Operações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="r : ${reunioes}">
            <td th:text="${#temporals.format(r.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${r.colegiado.descricao}"></td>
            <td><span class="badge bg-secondary" th:text="${r.status}"></span></td>
            <td>
                <a th:href="@{/reunioes/{id}/conduzir(id=${r.id})}" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-play-fill"></i> Conduzir
                </a>
                <a th:if="${r.status.name() == 'ENCERRADA'}" 
                   th:href="@{/reunioes/{id}/ata(id=${r.id})}" class="btn btn-sm btn-danger">
                    <i class="bi bi-file-earmark-pdf"></i> Ata
                </a>
            </td>
        </tr>
    </tbody>
</table>
