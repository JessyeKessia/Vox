<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>VOX - Agendar Reunião</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-4">Agendar Nova Reunião</h2>

        <form th:action="@{/reunioes/save}" th:object="${reuniao}" method="post" class="card p-4 shadow-sm border-0">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Data da Reunião</label>
                    <input type="date" th:field="*{data}" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Colegiado Responsável</label>
                    <select class="form-select" th:field="*{colegiado}" required>
                        <option value="">Selecione o Colegiado</option>
                        <option th:each="c : ${colegiadosItens}" 
                                th:value="${c.id}" 
                                th:text="${c.descricao}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Processos para Julgamento (Pauta)</label>
                <div class="border rounded p-3 bg-light" style="max-height: 200px; overflow-y: auto;">
                    <div th:each="p : ${processosItens}" class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" th:field="*{pauta}" th:value="${p.id}" id="proc + ${p.id}">
                        <label class="form-check-label" th:for="proc + ${p.id}">
                            <span class="badge bg-secondary me-2" th:text="${p.numero}"></span>
                            <span th:text="${p.assunto.nome} + ' - ' + ${p.alunoInteressado.nome}"></span>
                        </label>
                    </div>
                    <div th:if="${#lists.isEmpty(processosItens)}" class="text-muted small italic">
                        Não há processos com parecer do relator disponíveis no momento.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Membros do Colegiado Convidados</label>
                <div class="border rounded p-3 bg-light" style="max-height: 200px; overflow-y: auto;">
                    <div th:each="u : ${professoresItens}" class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{membros}" th:value="${u.id}" id="prof + ${u.id}">
                        <label class="form-check-label" th:for="prof + ${u.id}" th:text="${u.nome}"></label>
                    </div>
                </div>
            </div>

            <div class="mt-4 border-top pt-3">
                <button type="submit" class="btn btn-success px-5">
                    <i class="bi bi-calendar-plus me-2"></i>Agendar Reunião
                </button>
                <a th:href="@{/reunioes}" class="btn btn-outline-secondary ms-2">Voltar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
