<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"> <head>
    <th:block th:replace="~{fragments/head :: head(titulo='Agendar Reunião')}"></th:block>
</head>

<body class="bg-light">
    <section layout:fragment="content" class="py-4">
        <div class="container">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 h5"><i class="bi bi-calendar-event me-2"></i>Agendar Nova Reunião</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/coordenadores/reunioes/save}" th:object="${reuniao}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Data da Sessão</label>
                                <input type="date" th:field="*{data}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Colegiado</label>
                                <select th:field="*{colegiado}" class="form-select" required>
                                    <option value="">Selecione o Colegiado...</option>
                                    <option th:each="c : ${colegiadosItens}" 
                                            th:value="${c.id}" 
                                            th:text="${c.curso}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase">Processos Disponíveis para Pauta:</label>
                            <div class="list-group border shadow-sm" style="max-height: 250px; overflow-y: auto;">
                                <label class="list-group-item d-flex gap-3 py-3" th:each="p : ${processosItens}">
                                    <input class="form-check-input flex-shrink-0" 
                                           type="checkbox" 
                                           th:value="${p.id}" 
                                           th:field="*{pauta}">
                                    <div class="w-100">
                                        <div class="d-flex justify-content-between">
                                            <strong class="text-primary" th:text="${p.numero}"></strong>
                                            <span class="badge bg-success-subtle text-success small">Parecer Emitido</span>
                                        </div>
                                        <div class="text-dark small mb-1" th:text="${p.assunto.nome}"></div>
                                        <small class="text-muted italic" 
                                               th:text="'Relator: ' + (${p.relator != null ? p.relator.nome : 'Não atribuído'})"></small>
                                    </div>
                                </label>
                                <div th:if="${#lists.isEmpty(processosItens)}" class="p-4 text-center text-muted">
                                    <i class="bi bi-info-circle d-block mb-2 h4"></i>
                                    Não há processos com parecer disponível no momento.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 border-top pt-3">
                            <a th:href="@{/coordenadores/reunioes}" class="btn btn-light border">Cancelar</a>
                            <button type="submit" class="btn btn-success px-4 shadow-sm">
                                <i class="bi bi-check-lg me-1"></i> Confirmar Agendamento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
