<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head th:replace="~{fragments/head :: head(titulo='Conduzir Reunião')}"></head>
<body>
    <section layout:fragment="content" class="py-4">
        <div class="container">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Sessão: <span th:text="${#temporals.format(reuniao.data, 'dd/MM/yyyy')}"></span></h3>
                    <span class="badge bg-warning text-dark" th:text="${reuniao.status}">STATUS</span>
                </div>
                <div class="card-body">
                    <p><strong>Colegiado:</strong> <span th:text="${reuniao.colegiado.curso}"></span></p>
                    
                    <form th:if="${reuniao.status.name() == 'PROGRAMADA'}" 
                          th:action="@{/coordenadores/reunioes/{id}/iniciar(id=${reuniao.id})}" method="post">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> Iniciar Sessão Oficialmente
                        </button>
                    </form>
                </div>
            </div>
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light fw-bold">Processos em Pauta (Votação)</div>
                <div class="list-group list-group-flush">
                    <div class="list-group-item" th:each="p : ${reuniao.pauta}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${p.numero}"></strong> - <span th:text="${p.assunto.nome}"></span>
                                <br><small class="text-muted" th:text="'Relator: ' + ${p.relator.nome}"></small>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary">Ver Relatório</button>
                                <button class="btn btn-sm btn-outline-success">Registrar Voto</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <form th:action="@{/coordenadores/reunioes/{id}/finalizar(id=${reuniao.id})}" method="post">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-stop-fill"></i> Finalizar Reunião e Gerar Ata
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
